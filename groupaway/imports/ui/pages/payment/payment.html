<template name="payment">
    <h2>Payment Overview for {{paymentIndiv.paymentDesc}}</h2>
    <p>Charge per user: {{paymentIndiv.paymentEach}}</p>
    {{#if currentUser}}
            <br>
            <h4>Payments Owed By:</h4>
            {{#each membersList}}
                <div class="memberList text-center">
                <h5>{{this.userFullName}} 
                <img class="photoRound" src="{{this.userPhoto}}">
                </h5>
                </div>
            {{/each}}
            <br>
    {{else}}
            <h4>Please sign in to see payments</h4>
            {{> loginButtons}}
    {{/if}}
</template>
