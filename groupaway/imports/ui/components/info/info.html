<template name="info">
  <h2>Add your group</h2>
  <ul>
    <li>
      <form class="info-link-add">
        <input type="text" name="name" placeholder="Group Name" required>
        <input type="submit" name="submit" value="Add new group">
      </form>
    </li>
    {{#each groups}}
      <li><a href="/joingroup/{{_id}}" target="_blank">{{groupName}}</a></li>
    {{/each}}
  </ul>
</template>
