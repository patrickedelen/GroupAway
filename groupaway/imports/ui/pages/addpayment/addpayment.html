<template name="addpayment">
    {{> loginButtons}}
    <h2>Add a new payment request</h2>
    <form class="add-new-payment">
        <input name="description" type="text" placeholder="Payment Description">
        <input name="amount" type="text" placeholder="Payment Amount">
        <input type="submit" name="submit" value="Request Payment">
    </form>
</template>
